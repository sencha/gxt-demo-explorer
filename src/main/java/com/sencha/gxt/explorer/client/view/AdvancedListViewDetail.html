<div class="{style.detail}">
  <img src="{photo.pathUri}"/>
  <div class="{style.detailInfo}">
    <b>Image Name:</b><span>{photo.name}</span><br/>
    <b>Image Source:</b><span>NASA</span><br/>
    <b>Size:</b><span>{photo.size:number("#,##0")} bytes</span><br/>
    <b>Last Modified:</b><span>{photo.date:date("M/d/yyyy")}</span><br/>
  </div>
</div>
